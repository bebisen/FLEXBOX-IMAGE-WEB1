<!DOCTYPE html>
<html>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}

.header {
  text-align: center;
  padding: 32px;
}

.row {
  display: flex;
  flex-wrap: wrap;
  padding: 0 4px;
}

/* Create four equal columns that sits next to each other */
.column {
  flex: 25%;
  max-width: 25%;
  padding: 0 4px;
}

.column img {
  margin-top: 8px;
  vertical-align: middle;
}

/* Responsive layout - makes a two column-layout instead of four columns */
@media (max-width: 800px) {
  .column {
    flex: 50%;
    max-width: 50%;
  }
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
  .column {
    flex: 100%;
    max-width: 100%;
  }
}
</style>
<body>

<!-- Header -->
<div class="header">
  <h1>Image Gallery WEB1</h1>
  <p>Elias.</p>
</div>

<!-- Photo Grid -->
<div class="row"> 
  <div class="column">

  </div>
  
  <div class="column">
    <img src="https://images.arla.com/recordid/5EE539DD-6A7E-4575-8A43E063C8389329/pommes-frites.jpg?format=jpg&width=1200&height=630&mode=crop&crop=(0,162,0,-790)" style="width:100%">
